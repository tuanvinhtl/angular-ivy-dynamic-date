<hello name="{{ name }}"></hello>

<div #el (scroll)="onScroll($event)" class="calendar">
  <table class="table2 mqtable3">
    <tbody>
      <tr>
        <th></th>
        <th class="day" *ngFor="let day of calendar">
          {{ day | date: 'shortDate' }}
        </th>
      </tr>
      <tr>
        <th>8:00</th>
        <td *ngFor="let day of calendar" [attr.id]="day" class="date-slot">
          {{ day | date: 'shortTime' }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
